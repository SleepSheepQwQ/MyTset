name: Build GitHub Action Builder

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-android:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        targets: aarch64-linux-android
        override: true
        
    - name: Add Android Target
      run: rustup target add aarch64-linux-android
      
    - name: Build Android App
      run: cargo build --target aarch64-linux-android --release
      
    - name: Upload Android Library
      uses: actions/upload-artifact@v4
      with:
        name: android-app
        path: target/aarch64-linux-android/release/libgithub_action_builder.so

  test-desktop:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        
    - name: Build Desktop Test
      run: cargo build --bin desktop_test --release
      
    - name: Run Desktop Test
      run: timeout 10s cargo run --bin desktop_test || true