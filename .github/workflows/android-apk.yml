name: Build Android APK (Rust)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Cargo.lock exists
        run: |
          set -eux
          if [ ! -f Cargo.lock ]; then
            echo "Cargo.lock missing. Run 'cargo generate-lockfile' locally and commit it."
            exit 1
          fi

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Setup Android SDK
        uses: android-actions/setup-android@v2
        with:
          api-level: 33
          build-tools: 33.0.2

      - name: Setup NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r25c
        id: setup-ndk

      - name: Export NDK path
        run: |
          echo "ANDROID_NDK_HOME=${{ steps.setup-ndk.outputs.ndk-path }}" >> $GITHUB_ENV
          echo "ANDROID_HOME=$ANDROID_SDK_ROOT" >> $GITHUB_ENV

      - name: Cache cargo bin (including cargo-apk)
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-bin-${{ runner.os }}-

      - name: Install cargo-apk if missing
        run: |
          set -eux
          if ! command -v cargo-apk >/dev/null 2>&1; then
            cargo install cargo-apk
          fi
          cargo-apk --version

      - name: Build APK (release)
        working-directory: github-action-builder
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
        run: |
          set -eux
          cargo --locked apk build --release

      - name: Stage APKs for upload
        working-directory: github-action-builder
        run: |
          set -eux
          mkdir -p apk_out
          find target -type f -name "*.apk" -print -exec cp {} apk_out/ \;
          ls -la apk_out
          if [ -z "$(ls -A apk_out)" ]; then
            echo "No APKs found after build."
            exit 1
          fi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: github-action-builder/apk_out
          if-no-files-found: error