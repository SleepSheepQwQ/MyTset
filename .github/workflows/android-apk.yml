name: Build Android APK (Pure Rust)

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Restore cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust Android targets
        run: |
          rustup target add aarch64-linux-android
          # Optional multi-ABI:
          # rustup target add armv7-linux-androideabi
          # rustup target add x86_64-linux-android

      - name: Install Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK commandline-tools
        run: |
          set -eux
          ANDROID_HOME=/usr/local/android-sdk
          sudo mkdir -p "${ANDROID_HOME}/cmdline-tools"
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          sudo unzip -q cmdline-tools.zip -d "${ANDROID_HOME}/cmdline-tools"
          sudo mv "${ANDROID_HOME}/cmdline-tools/cmdline-tools" "${ANDROID_HOME}/cmdline-tools/latest"
          rm -f cmdline-tools.zip

          echo "ANDROID_HOME=${ANDROID_HOME}" >> $GITHUB_ENV
          echo "${ANDROID_HOME}/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Accept licenses and install required SDK/NDK
        run: |
          set -eux
          yes | "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --licenses
          "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" \
            "platform-tools" \
            "build-tools;33.0.2" \
            "platforms;android-21" \
            "platforms;android-30" \
            "platforms;android-31" \
            "platforms;android-33" \
            "ndk;25.2.9519653"

          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/25.2.9519653" >> $GITHUB_ENV
          echo "${ANDROID_HOME}/platform-tools" >> $GITHUB_PATH
          echo "${ANDROID_HOME}/build-tools/33.0.2" >> $GITHUB_PATH
          echo "${ANDROID_NDK_HOME}/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: List installed SDKs (sanity check)
        run: |
          "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --list | sed -n '1,200p'

      - name: Cache cargo bin
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-bin-${{ runner.os }}-

      - name: Install cargo-apk
        run: cargo install cargo-apk

      - name: Build APK (release)
        working-directory: github-action-builder
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: SleepSheepQwQ
          GITHUB_REPO: MyTset
        run: cargo apk build --release --locked

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            github-action-builder/target/android-artifacts/*.apk
            github-action-builder/target/**/apk/*.apk
          if-no-files-found: warn