name: Build Android APK

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Rust
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        override: true
        components: rustfmt, clippy

    - name: Install Java (required for Android SDK)
      uses: actions/setup-java@v4
      with:
        distribution: temurin
        java-version: "17"

    - name: Install Android SDK tools
      run: |
        sudo mkdir -p /usr/local/android-sdk/cmdline-tools
        sudo chown $USER:$USER /usr/local/android-sdk/cmdline-tools
        curl -s https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip -o cmdline-tools.zip
        unzip -q cmdline-tools.zip -d /usr/local/android-sdk/cmdline-tools
        rm cmdline-tools.zip
        echo "ANDROID_HOME=/usr/local/android-sdk" >> $GITHUB_ENV
        echo "ANDROID_SDK_ROOT=/usr/local/android-sdk" >> $GITHUB_ENV
        echo "/usr/local/android-sdk/cmdline-tools/bin" >> $GITHUB_PATH

    - name: Install Android build-tools and platform-tools
      run: |
        yes | sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "build-tools;33.0.2" "platforms;android-33"
        echo "$ANDROID_HOME/build-tools/33.0.2" >> $GITHUB_PATH
        echo "$ANDROID_HOME/platform-tools" >> $GITHUB_PATH

    - name: Install cargo-apk
      run: cargo install cargo-apk

    - name: Build APK
      run: cargo apk build --release