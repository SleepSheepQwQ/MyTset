name: Build Android APK (Pure Rust) v6

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-apk:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify Cargo.lock exists (fail early)
        run: |
          set -eux
          if [ ! -f Cargo.lock ]; then
            echo "Cargo.lock is missing. Run 'cargo generate-lockfile' locally and commit it."
            exit 1
          fi

      - name: Restore cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: cargo-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-${{ runner.os }}-

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Rust Android targets
        run: |
          set -eux
          rustup target add aarch64-linux-android
          # 可选多 ABI：
          # rustup target add armv7-linux-androideabi
          # rustup target add x86_64-linux-android

      - name: Install Java (JDK)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Install Android SDK commandline-tools
        run: |
          set -eux
          ANDROID_HOME=/usr/local/android-sdk
          sudo mkdir -p "${ANDROID_HOME}/cmdline-tools"
          curl -L -o cmdline-tools.zip https://dl.google.com/android/repository/commandlinetools-linux-10406996_latest.zip
          sudo unzip -q cmdline-tools.zip -d "${ANDROID_HOME}/cmdline-tools"
          sudo mv "${ANDROID_HOME}/cmdline-tools/cmdline-tools" "${ANDROID_HOME}/cmdline-tools/latest"
          rm -f cmdline-tools.zip
          echo "ANDROID_HOME=${ANDROID_HOME}" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=${ANDROID_HOME}" >> $GITHUB_ENV
          echo "${ANDROID_HOME}/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Accept licenses and install SDK/NDK
        run: |
          set -eux
          yes | "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --licenses
          "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --update || true
          for pkg in \
            "platform-tools" \
            "build-tools;33.0.2" \
            "platforms;android-30" \
            "platforms;android-31" \
            "platforms;android-33" \
            "platforms;android-34" \
            "ndk;latest"; do
            "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" "$pkg" || (sleep 5 && "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" "$pkg")
          done
          NDK_DIR="$(ls -1 "${ANDROID_HOME}/ndk" | sort -Vr | head -n1 || true)"
          if [ -z "${NDK_DIR}" ]; then
            echo "NDK not found after installation."
            exit 1
          fi
          echo "ANDROID_NDK_HOME=${ANDROID_HOME}/ndk/${NDK_DIR}" >> $GITHUB_ENV
          echo "${ANDROID_HOME}/platform-tools" >> $GITHUB_PATH
          echo "${ANDROID_HOME}/build-tools/33.0.2" >> $GITHUB_PATH
          echo "${ANDROID_HOME}/ndk/${NDK_DIR}/toolchains/llvm/prebuilt/linux-x86_64/bin" >> $GITHUB_PATH

      - name: Verify installed components (installed list)
        run: |
          set -eux
          "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --list --installed
          "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --list --installed | grep -q "build-tools;33.0.2"
          "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --list --installed | grep -q "platforms;android-30"
          "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --list --installed | grep -q "platforms;android-31"
          "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --list --installed | grep -q "platforms;android-33"
          "${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager" --list --installed | grep -q "platforms;android-34"
          test -d "${ANDROID_NDK_HOME}"

      - name: Diagnostics: print SDK layout
        run: |
          set -eux
          echo "ANDROID_HOME=${ANDROID_HOME}"
          echo "ANDROID_SDK_ROOT=${ANDROID_SDK_ROOT}"
          echo "ANDROID_NDK_HOME=${ANDROID_NDK_HOME}"
          ls -la "${ANDROID_HOME}" || true
          ls -la "${ANDROID_HOME}/platforms" || true
          ls -la "${ANDROID_HOME}/build-tools" || true
          ls -la "${ANDROID_HOME}/ndk" || true

      - name: Cache cargo bin (including cargo-apk)
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin
          key: cargo-bin-${{ runner.os }}-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-bin-${{ runner.os }}-

      - name: Install cargo-apk if missing
        run: |
          set -eux
          if ! command -v cargo-apk >/dev/null 2>&1; then
            cargo install cargo-apk
          fi
          cargo-apk --version

      - name: Build APK (release)
        working-directory: github-action-builder
        env:
          ANDROID_HOME: ${{ env.ANDROID_HOME }}
          ANDROID_SDK_ROOT: ${{ env.ANDROID_SDK_ROOT }}
          ANDROID_NDK_HOME: ${{ env.ANDROID_NDK_HOME }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_OWNER: SleepSheepQwQ
          GITHUB_REPO: MyTset
        run: |
          set -eux
          cargo --locked apk build --release

      - name: Stage APKs for upload
        working-directory: github-action-builder
        run: |
          set -eux
          mkdir -p apk_out
          find target -type f -name "*.apk" -print -exec cp {} apk_out/ \;
          ls -la apk_out
          if [ -z "$(ls -A apk_out)" ]; then
            echo "No APKs found after build."
            exit 1
          fi

      - name: Upload APK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-apk-files
          path: github-action-builder/apk_out
          if-no-files-found: error